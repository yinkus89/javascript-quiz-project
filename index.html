<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>JavaScript Quiz</h1>
      </header>

      <!-- Quiz View -->
      <div id="quizView" class="view">
        <h2 class="title">Welcome to the Quiz!</h2>
        <div id="progress">
          <div id="progressBar"></div>
        </div>
        <div id="questionCount" class="emphasis">Question 1 of 20</div>

        <!-- Question and Timer -->
        <div id="quiz-container">
          <div id="question-text"></div>
          <div id="time-display">
            Remaining time: <span id="Timer">01:20</span>
          </div>
        </div>

        <!-- Choices -->
        <ul id="choices"></ul>

        <!-- Navigation Buttons -->
        <button id="nextButton" class="button-primary">Next Question</button>
      </div>

      <!-- End Quiz View -->
      <div id="endView" class="view" style="display: none">
        <h2 class="title">Quiz Results</h2>
        <div id="result-progress">
          <div id="resultProgressBar"></div>
        </div>
        <p class="emphasis">Results</p>
        <div id="result"></div>
        <button id="restartButton" class="button-secondary">
          Restart Quiz
        </button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="src/question.js"></script>
    <script src="src/quiz.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
