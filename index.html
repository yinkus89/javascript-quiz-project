<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>JavaScript Quiz</h1>
      </header>

      <!-- Quiz View -->
      <!-- Note: this view is shown initially and for each question -->
      <div id="quizView" class="quizView">
        <div id="quizView"></div>
        <h2 class="title">Welcome to the Quiz!</h2>
        <div id="progress">
          <div id="progressBar"></div>
        </div>
        <div id="questionCount">class="emphasis" Question 1 of 10</div>
        <div id="quiz-container">
          <div id="question-text"></div>
          <div id="choices-container"></div>
          <button id="next-button"></button>
          <div id="time-display">Remaining time: <span>60:00></span></div>
        </div>

        <div id="results-container" class="view" style="display: none">
          <div id="final-score"></div>
          <button id="restart-button">
            class="button-secondary">Restart Quiz
          </button>
        </div>

        <div class="content">
          <div id="question"></div>
          <ul id="choices"></ul>
        </div>
        <div id="timeRemaining">
          Remaining Time:<span id="Timer">120</span>second
        </div>
        <div id="timer">Time left: 60s></div>
        <button id="nextButton" class="button-primary">Answer</button>
        <button id="restartButton">restartQuiz</button>
      </div>

      <!-- End Quiz View -->
      <!-- Note: this view is initially hidden using the style attribute 'display: none' -->
      <div id="endView" class="view" style="display: none">
        <div id="endView" style="display: none"></div>
        <div id="result-progress">
          <div id="resultProgressBar"></div>
        </div>

        <p class="emphasis">Results</p>
        <div class="content">
          <div id="result"></div>
        </div>
        <!-- The below 'Restart Quiz' button is commented out because it is not used initially -->
        <button id="restartButton">Restart Quiz</button>
      </div>
    </div>

    <!-- The scripts are placed at the end of the document so that all the HTML elements are loaded before we try to access them -->
    <!-- Important: Leave this as it is. Do not change the order of the scripts! -->
    <script src="src/question.js"></script>
    <script src="src/quiz.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
